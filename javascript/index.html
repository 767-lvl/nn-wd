<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<script src="js/d3.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="neural-network.js"></script>
<script>
var TOTAL_WIDTH=1420;
var TOTAL_HEIGHT=720;
var LEFT_WIDTH=220;
var TOP_HEIGHT=40;
</script>
<body>
    <div id="header" class="floating" style="height: 40px;">
        <div style="float: left; position: absolute; top: 50%; width: 220px; transform: translateY(-50%); text-align: right;">Input:</div>
        <div style="float: left; position: absolute; top: 50%; left: 225px; width: 970px; height: 20px; transform: translateY(-50%);">
            <input id="main_input" type="text"/>
        </div>
    </div>
    <div id="lefter" class="floating" style="width: 220px;">
        <div id="query" style="text-align: center; padding: 1px; border-bottom-style: solid; border-width: 1px;">Query</div>
        <div id="query-content" style="display: none;" align="center">
            <span id="query-starter">View unit details to start building.</span>
            <svg id="query-builder" style="width: 200px; height: 600px; display: none;"/>
        </div>
        <div id="notation" style="text-align: center; padding: 1px; border-width: 1px;">Notation</div>
        <div id="notation-content" align="center">
        <table style="border-spacing: 5px;">
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-embedding_hidden" src="latex-fixed/embedding_hidden_t_-1.png" style="transform: translateX(10px); opacity: 1;"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-cell_hidden" src="latex-fixed/cell_hidden_-1.png" style="transform: translateX(2px);"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-forget_gate" src="latex-fixed/forget_gate.png" style="transform: translateX(10px);"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-remember_gate" src="latex-fixed/remember_gate.png" style="transform: translateX(11.5px);"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-output_gate" src="latex-fixed/output_gate.png" style="transform: translateX(10px);"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-input_hat" src="latex-fixed/input_hat.png" style="transform: translateX(10.5px);"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-forget" src="latex-fixed/forget.png" style="transform: translateX(10px);"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-remember" src="latex-fixed/remember.png" style="transform: translateX(10px);"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-cell" src="latex-fixed/cell.png" style="transform: translateX(11px);"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-output" src="latex-fixed/output.png" style="transform: translateX(9px); opacity: 1;"/>
                </div>
            </td>
            </tr>
            <tr>
            <td>
                <div class="notation-border">
                <img id="notation-softmax" src="latex-fixed/softmax.png" style="transform: translateX(9px); opacity: 1;"/>
                </div>
            </td>
            </tr>
        </table>
        </div>
    </div>
</body>
